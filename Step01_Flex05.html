    <link rel="stylesheet" href="style.css">
    <style>
        /* 가로축 방향 */
        .container{
            display: flex;
            justify-content:space-around;
            /* 
            [justify-content]
     
                [ justify-content ]
                - 메인축 방향으로 아이템 정렬을 결정
                flex-start | flex-end | center
                space-between | space-around |
                space-evenly
            
            space-between 여백 사이사이에 동일하게 
            space-around
            space-evenly 


            */
        }
       
      
    </style>
   
<body>
